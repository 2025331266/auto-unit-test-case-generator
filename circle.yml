machine:
  java:
    version: oraclejdk8

dependencies:
  override:
    - mvn clean
    
test:
  override:
    - mvn --fail-never dependency:resolve  install
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/generated/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

general:
  artifacts:
    - "~/evosuite/generated/target"
